- id: a_entering_unlock_door
  alias: Entering Unlock Door
  trigger:
  - entity_id:
    - device_tracker.joes_iphone
    - device_tracker.savannahs_iphone
    platform: state
    to: home
  condition:
    condition: state
    entity_id: lock.front_door_deadbolt_60
    state: locked
  action:
  - service: lock.unlock
    entity_id: lock.front_door_deadbolt_60
  - service: notify.ios_family
    data:
      title: Welcome Back Home
      message: Let me unlock the front door for you!