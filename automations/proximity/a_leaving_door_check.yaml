- id: a_leaving_door_check
  alias: Leaving Door Check
  trigger:
  - entity_id:
    - device_tracker.joes_iphone
    - device_tracker.savannahs_iphone
    platform: state
    to: not_home
  condition:
    condition: state
    entity_id: lock.front_door_deadbolt_60
    state: unlocked
  action:
  - service: lock.lock
    entity_id: lock.front_door_deadbolt_60
  - service: notify.ios_family
    data:
      title: Door Check
      message: You left the front door unlocked! Let me get that for you!