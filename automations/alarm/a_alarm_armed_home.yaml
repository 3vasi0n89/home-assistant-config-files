- id: a_alarm_armed_home
  alias: Alarm Armed Home
  trigger:
    platform: state
    entity_id: alarm_control_panel.security_system
    to: armed_home
  action:
  - service: lock.lock
    entity_id: lock.front_door_deadbolt_60
  - service: switch.turn_on
    entity_id:
    - switch.front_door_8
    - switch.living_room_window_1_46
    - switch.living_room_window_2_5
    - switch.living_room_window_3_44
    - switch.living_room_window_4_7
    - switch.back_door_70
    - switch.side_door_45
  - service: notify.ios_all
    data:
      title: Alarm Mode Activated
      message: Alarm Armed for Home!
  