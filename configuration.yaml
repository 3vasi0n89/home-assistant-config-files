homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/New_York
  customize: !include_dir_merge_named customize
  customize_glob:
    "sensor.dark_sky_*":
      homebridge_hidden: true

  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret config

http:
#  api_password: !secret api_password
#  ssl_certificate: !secret ssl_cert
#  ssl_key: !secret ssl_key
  use_x_forwarded_for: True
  trusted_proxies:
    - 127.0.0.1
  trusted_networks:
    - 192.168.1.0/24
  ip_ban_enabled: true
  login_attempts_threshold: 5
  base_url: !secret base_url

config:

api:

cloud:
  alexa:
    filter:
      include_domains:
        - switch
        - light
        - lock
        - input_boolean
        - input_select
      exclude_domains:
        - device_tracker
        - media_player
        - automation
        - binary_sensor
        - group
        - camera
        - climate
        - scene
        - script
        - sensor
      exclude_entities:
        - light.left_attic_light
        - light.right_attic_light
        - light.left_end_table_lamp
        - light.right_end_table_lamp
        - light.living_room_lamp
        - light.front_porch_light
        - light.downstairs_hall_light
        - light.upstairs_hall_light
        - light.bathroom_light
      include_entities:
        - remote.living_room
        - remote.bedroom
homekit:
  filter:
    include_domains:
      - alarm_control_panel
      - switch
      - light
      - lock
      - input_boolean
      - input_select
    exclude_domains:
      - device_tracker
      - media_player
      - automation
      - binary_sensor
      - group
      - camera
      - climate
      - scene
      - script
      - sensor
    exclude_entities:
      - light.left_attic_light
      - light.right_attic_light
      - light.left_end_table_lamp
      - light.right_end_table_lamp
      - light.living_room_lamp
      - light.front_porch_light
      - light.downstairs_hall_light
      - light.upstairs_hall_light
      - light.bathroom_light
    include_entities:
      - remote.living_room
      - remote.bedroom
  entity_config:
    alarm_control_panel.security_system:
      code: !secret alarm_code
    lock.front_door_deadbolt_60:
      code: !secret front_door_code

speedtestdotnet:
  scan_interval:
    minutes: 35
  monitored_conditions:
    - ping
    - download
    - upload

tts:
  - platform: amazon_polly
    aws_access_key_id: !secret aws_access_key_id
    aws_secret_access_key: !secret aws_secret_access_key
    region_name: 'us-east-1'
    voice: Joanna
    cache: true
  - platform: google

notify:
  - platform: ios
  - name: ios_parents
    platform: group
    services:
      - service: ios_joes_iphone
      - service: ios_savannahs_iphone
  - name: ios_family
    platform: group
    services:
      - service: ios_joes_iphone
      - service: ios_savannahs_iphone
  - platform: nfandroidtv
    name: Fire TV
    host: 192.168.1.17
    transparency: 75%
    interrupt: 0
    fontsize: large
  - platform: alexa_media
    name: alexa_media

