alarm_control_panel:
  platform: manual
  code: !secret alarm_code
  disarm_after_trigger: False
  name: Security System
  pending_time: 60
  trigger_time: 120

octoprint:
  host: !secret octoprint_ip
  api_key: !secret octoprint_api
  bed: true
  number_of_tools: 1

ios:
  push:
    categories:
      - name: all power off
        identifier: 'allpoweroff'
        actions:
          - identifier: 'ALL_POWER_OFF'
            title: 'Power Down The House'
            destructive: yes
      - name: alarm
        identifier: 'alarm'
        actions:
          - identifier: 'TRIGGER_ALARM'
            title: 'Trigger the Alarm'
            destructive: yes
          - identifier: 'DEACTIVATE_ALARM'
            title: 'Deactivate the Alarm'
            destructive: no
      - name: alarm clock
        identifier: 'alarmclock'
        actions:
          - identifier: 'AWAKE'
            title: 'Awake'
            destructive: no
          - identifier: 'SNOOZE'
            title: 'Snooze'
            destructive: yes
      - name: power on the house
        identifier: 'poweronthehouse'
        actions:
          - identifier: 'UNLOCK_FRONT_DOOR'
            title: 'Unlock the Door'
            destructive: no
          - identifier: 'LOCK_FRONT_DOOR'
            title: 'Lock the Door'
            destructive: yes

