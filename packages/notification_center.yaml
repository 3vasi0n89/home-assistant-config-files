###Script to send notifications to our iPhones. Can be called using script.speech_engine or use script.text_processing if you want to bypass audible notifications. Call like this:
  # action:
    # service: script.speech_engine
    # data:
      # who: "Joe | Savannah | Parents | Family"
      # title: 'Home Assistant Notify'
      # CustomMessage: "This can be any custom text you want to add"
      # call_greeting: 1
      # call_printer_finished: 1
      # content_type: "jpeg"
      # ios_sound: "US-EN-Morgan-Freeman-Turning-On-The-Lights.wav"
      # ios_badge: "911"
      # ios_category: "camera"
      # camera_entity: "camera.octoprint_cam"
######################################################################################################

  text_processing:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications
        state: 'on'
      - service_template: >-
          {% if who == 'Joe' %}
            notify.ios_joes_iphone
          {% elif who == 'Savannah' %}
            notify.ios_savannahs_iphone
          {% elif who == 'Parents' %}
            notify.ios_parents
          {% else %}
            notify.ios_family
          {% endif %}
        data_template:
          title: "{{ ios_title }}"
          message: >-
            {{ speech_message | replace("\n","") | replace("   ","") |
               replace("eight hundred and sixty one thousand","861.000") }}
          data:
            attachment:
              content-type: "{{ content_type }}"
            push:
              sound: "{{ ios_sound }}"
              badge: "{{ ios_badge }}"
              category: "{{ ios_category }}"
            entity_id: "{{ camera_entity }}"
