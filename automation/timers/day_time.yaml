- id: turn_off_porch_light_daytime
  alias: Turn Off Lights When Sun Comes Up
  trigger:
    platform: time
    at: '07:00:00'
  action:
  - service: light.turn_off
    entity_id: light.front_porch_light
  - service: switch.turn_off
    entity_id: switch.christmas_tree_lights
    
- id: daytime_lights
  alias: Daytime Lights
  trigger:
    platform: time
    at: '10:00:00'
  action:
  - service: script.turn_on
    entity_id: script.s_lights_normal_mode
    
- id: lock_out_mode_off
  alias: Lock Out Mode Off
  trigger:
    platform: time
    at: '06:00:00'
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.lock_out