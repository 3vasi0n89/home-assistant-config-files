- id: a_all_power_off_notify
  alias: all power off notify
  initial_state: true
  hide_entity: true
  trigger:
    platform: time
    at: '04:00:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_select.living_room_tv
      state: 'Fire TV'
    - condition: state
      entity_id: device_tracker.joes_iphone
      state: 'home'
  action:
      service: notify.ios_joes_iphone
      data:
        title: "It's Late!"
        message: "You Should Really Go To Bed!"
        data:
          push:
            badge: 0
            category: 'allpoweroff'
  
  