alarm_disarmed:
  sequence:
  - condition: state
    entity_id: input_boolean.alarm_triggered
    state: 'on'
  - service: light.lifx_set_state
    data_template:
      entity_id: light.living_room_lamp
      brightness: 255
      color_name: white
  - service: light.lifx_set_state
    data_template:
      entity_id: light.right_attic_light
      brightness: 255
      color_name: white
  - service: light.lifx_set_state
    data_template:
      entity_id: light.left_attic_light
      brightness: 255
      color_name: white
  - service: light.lifx_set_state
    data_template:
      entity_id: light.downstairs_hall_light
      brightness: 255
      color_name: white
  - service: light.lifx_set_state
    data_template:
      entity_id: light.left_end_table_lamp
      brightness: 255
      color_name: white
  - service: light.lifx_set_state
    data_template:
      entity_id: light.right_end_table_lamp
      brightness: 255
      color_name: white
  - service: light.lifx_set_state
    data_template:
      entity_id: light.bathroom_light
      brightness: 255
      color_name: white
  - service: light.lifx_set_state
    data_template:
      entity_id: light.upstairs_hall_light
      brightness: 255
      color_name: white
  - service: light.turn_on
    entity_id: light.tv_backlight
    data_template:
      color_name: blue
  - delay: '00:00:01'
  - service: light.turn_off
    entity_id: group.all_lights
